<div class="overflow">
  <table class="table-auto border border-gray-300">
    <thead>
      <tr>
        <th class="px-4 py-2 border">Nombre</th>
        <th class="px-4 py-2 border">Precio</th>
        <th class="px-4 py-2 border">Stock</th>
        <th class="px-4 py-2 border">Opciones</th>
      </tr>
    </thead>
    <tbody>
      @for(producto of productos;track producto.id){
      <tr>
        <td class="px-4 py-2 border">{{ producto.nombre }}</td>
        <td class="px-4 py-2 border">{{ producto.precio }}</td>
        <td class="px-4 py-2 border">{{ producto.stock }}</td>
        <td class="px-4 py-2 border">
          <button
            (click)="eliminar(producto.id)"
            type="button"
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          >
            Eliminar
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
